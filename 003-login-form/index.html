<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
  </head>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fontawesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <body class="h-screen flex">
    <!-- Left Section -->
    <div
      class="w-1/2 flex flex-col items-center justify-center bg-black text-white"
    >
      <i class="fa-solid fa-code text-7xl"></i>
      <span class="mt-4 text-2xl font-semibold">Code Parallel</span>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 flex items-center justify-center bg-white">
      <div class="w-full max-w-sm">
        <h3 class="text-3xl font-semibold text-gray-700 text-center">
          Sign In
        </h3>

        <form class="mt-6">
          <div class="flex flex-col">
            <label for="email" class="text-sm font-medium text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="px-4 py-3 mt-2 border border-gray-500 rounded-lg focus:outline-none focus:ring-1 focus:ring-amber-500 focus:border-amber-500"
            />
          </div>

          <div class="flex flex-col mt-4">
            <label for="password" class="text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="px-4 py-3 mt-2 border border-gray-500 rounded-lg focus:outline-none focus:ring-1 focus:ring-amber-500 focus:border-amber-500"
            />
          </div>

          <div class="flex items-center justify-between mt-4">
            <label class="flex items-center">
              <input type="checkbox" class="w-4 h-4" />
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-amber-500 hover:underline"
              >Forgot Password?</a
            >
          </div>

          <button
            class="w-full px-4 py-3 mt-6 text-white bg-black rounded-lg hover:bg-gray-800"
          >
            LOGIN
          </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
          Don't have an account?
          <a href="#" class="text-amber-500 hover:underline">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
